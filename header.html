<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container header">
      <section class="header-content">
        <h2 class="hidden">Header content</h2>
        <div class="logo-container">
          <a href="#">
            <svg class="logo">
              <use href="./svg/logo.svg#icon-logo"></use>
            </svg>
          </a>
        </div>

        <nav>
          <button
            class="menu-toggle js-open-menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="menu-button-open">
              <use href="./svg/menu-button-open.svg#icon-menu-button"></use>
            </svg>
          </button>

          <ul class="nav-bar">
            <li><a href="#about" class="menu-link">About us</a></li>
            <li><a href="#products" class="menu-link">Our products</a></li>
            <li><a href="#prices" class="menu-link">Prices</a></li>
            <li><a href="#bestsellers" class="menu-link">Bestseller</a></li>
            <li><a href="#reviews" class="menu-link">Reviews</a></li>
            <li><a href="#contacts" class="menu-link">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <div class="js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <img src="./svg/menu-button-close.svg" alt="close-button" />
      </button>
      <ul class="menu">
        <li><a href="" class="menu-link">About us</a></li>
        <li><a href="" class="menu-link">Our products</a></li>
        <li><a href="" class="menu-link">Prices</a></li>
        <li><a href="" class="menu-link">Bestseller</a></li>
        <li><a href="" class="menu-link">Reviews</a></li>
        <li><a href="" class="menu-link">Contact</a></li>
      </ul>
    </div>
    <script defer src="./mobile-menu.js"></script>
  </body>
</html>
